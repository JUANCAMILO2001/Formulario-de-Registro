<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario de Registro</h4>

    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">

    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    

    <label  for="tipodedocumentos">Tipo de Documentos</label>
      <select class="controls">
        <option>--Seleccionar--</option>
        <option>Cédula de Ciudadania</option>
        <option>Cédula de Extrangeria</option>
        <option>Pasaporte</option>
        <option>Nit</option>
      </select>

    <input class="controls" type="number" name="documento" id="documento" placeholder="Digite su Documento">
    
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    
    <input class="controls" type="datetime-local" name="fecha y Hora" id="fechayhora">

    <input class="controls" type="file" >

    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
    
    <input class="controls" type="password" name="correo" id="correo" placeholder="Confirme su Contraseña">
    
    <input class="botons" type="button" value="Registrar">
    
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
 
  </section>

</body>
</html>
